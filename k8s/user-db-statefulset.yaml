apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: user-db
spec:
  serviceName: "user-db"
  replicas: 1
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: sqlite
          image: nouchka/sqlite3:latest
          command: ["sh", "-c", "tail -f /dev/null"]
          volumeMounts:
            - name: sqlite-data
              mountPath: /data
          env:
            - name: SQLITE_FILE
              value: /data/user.db
  volumeClaimTemplates:
    - metadata:
        name: sqlite-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: user-db
spec:
  selector:
    app: user-db
  ports:
    - port: 3306  
      targetPort: 3306
  clusterIP: None
