apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flights-service-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: flights-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: travel-frontend
      ports:
        - protocol: TCP
          port: 5003
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: flight-db
      ports:
        - protocol: TCP
          port: 27017

