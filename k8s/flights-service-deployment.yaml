apiVersion: apps/v1
kind: Deployment
metadata:
  name: flights-service
  labels:
    app: flights-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flights-service
  template:
    metadata:
      labels:
        app: flights-service
    spec:
      containers:
        - name: flights-service
          image: sheethalshobi/project-flights-service:latest
          ports:
            - containerPort: 5001
          env:
            - name: MONGO_URI
              value: "mongodb://flight-db-0.flight-db:27017/flights"
---
apiVersion: v1
kind: Service
metadata:
  name: flights-service
spec:
  selector:
    app: flights-service
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
  type: NodePort
